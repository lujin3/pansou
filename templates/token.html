<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>访问令牌</title>
<style>
body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC","Microsoft YaHei",sans-serif; background:#f8f9fa; color:#333; }
.wrap { max-width:420px; margin:10vh auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.08); }
h2 { margin:0 0 12px; }
p { color:#666; font-size:14px; }
input { width:100%; padding:12px; font-size:16px; border-radius:8px; border:1px solid #ddd; outline:none; margin:12px 0; }
button { width:100%; padding:12px; background:#4caf50; color:#fff; border:none; border-radius:8px; font-size:16px; font-weight:700; cursor:pointer; }
button:hover { background:#43a047; }
.error { color:#f44336; font-size:13px; margin-top:6px; display:none; }
</style>
</head>
<body>
  <div class="wrap">
    <h2>请输入访问令牌</h2>
    <input id="tokenInput" type="password" placeholder="请输入访问令牌">
    <button id="saveBtn">保存并进入</button>
    <div id="err" class="error" style="display:none;">请输入有效的令牌</div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const redir = params.get('redirect') || '/';
  const tokenInput = document.getElementById('tokenInput');
  const saveBtn = document.getElementById('saveBtn');
  const err = document.getElementById('err');

  saveBtn.onclick = async () => {
    const v = tokenInput.value.trim();
    if(!v){ err.style.display='block'; tokenInput.focus(); return; }
    try{
      const res = await fetch('/api/token/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: v })
      });
      const data = await res.json().catch(()=>({code:500}));
      if(!res.ok || data.code !== 0){ throw new Error('invalid'); }
      localStorage.setItem('searchToken', v);
      location.replace(redir);
    }catch(e){
      err.style.display = 'block';
    }
  };
  tokenInput.addEventListener('keypress', e => { if(e.key==='Enter') saveBtn.click(); });
</script>
</body>
</html>
